<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-registro de Documentos - ConectaFrontera</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/viajero.js" defer></script> <!-- Vínculo con el archivo JS -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Header -->
        <header class="text-center my-4">
            <h1 class="display-4 text-primary">Pre-registro de Documentos</h1>
            <p class="lead">Por favor, complete los siguientes campos para registrar sus documentos.</p>
        </header>

        <!-- Formulario de Pre-registro -->
        <form id="formPreRegistro" class="bg-white p-5 rounded shadow-sm">
            <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento</label>
                <select id="tipoDocumento" name="tipoDocumento" class="form-control" required>
                    <option value="">Seleccione el tipo de documento</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Cédula">Cédula</option>
                    <!-- Otros tipos de documentos pueden ser añadidos aquí -->
                </select>
            </div>

            <div class="form-group">
                <label for="numeroDocumento">Número de Documento</label>
                <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Ingrese el número de su documento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fechaEmision">Fecha de Emisión</label>
                <input type="date" id="fechaEmision" name="fechaEmision" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <input type="date" id="fechaVencimiento" name="fechaVencimiento" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Registrar Documentos</button>
            </div>
        </form>

        <!-- Notificaciones -->
        <div id="notifications" class="mt-4">
            <div id="notificacion1" class="alert alert-success d-none">
                <p>Tu trámite ha sido registrado exitosamente.</p>
            </div>
            <div id="notificacion2" class="alert alert-warning d-none">
                <p>Falta un documento. Por favor, revisa tu información.</p>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
