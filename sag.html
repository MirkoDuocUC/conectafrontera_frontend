<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Revisión SAG | ConectaFrontera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/sag.js" defer></script>
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fs-2 fw-bold text-primary mb-0">Revisión de Declaraciones Juradas</h1>
        <button id="logoutBtn" class="btn btn-danger fw-semibold px-4">Cerrar sesión</button>
      </div>

      <div class="card shadow rounded-4">
        <div class="card-body p-0">
          <table class="table table-bordered align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Viajero</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaDeclaraciones">
              <!-- Declaraciones se insertan aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
