<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ConectaFrontera</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="bg-white p-4 rounded-4 shadow w-100" style="max-width: 400px; border: 1px solid #e7f1ff;">
    <div class="d-flex flex-column align-items-center mb-4">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Logo_UNSOF.png" 
        alt="Logo UNSOF"
        class="mb-2 rounded-circle shadow"
        style="width: 48px; height: 48px; object-fit: contain;"
      />
      <h2 class="fs-3 fw-bold text-primary mb-1">Iniciar Sesión</h2>
      <p class="text-secondary small text-center mb-0">
        Accede a tu cuenta de ConectaFrontera<br>
        <span class="fst-italic text-muted">Sistema institucional UNSOF</span>
      </p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text bg-white text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm0 0v1a4 4 0 01-8 0v-1"/></svg>
          </span>
          <input type="email" id="correo" name="correo" required placeholder="Correo electrónico"
            class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-white text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-7a2 2 0 00-2-2h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v7a2 2 0 002 2z"/></svg>
          </span>
          <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña"
            class="form-control" />
        </div>
      </div>
      <button type="submit"
        class="btn btn-primary w-100 fw-semibold shadow-sm">
        Ingresar
      </button>
    </form>
    <p id="error" class="text-danger mt-3 text-center d-none small">Credenciales inválidas</p>
    <div class="mt-4 text-center">
      <span class="text-secondary small">¿No tienes cuenta?</span>
      <a href="registro.html" class="text-primary fw-semibold text-decoration-none ms-1">Regístrate</a>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
