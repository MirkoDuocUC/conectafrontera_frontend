<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConectaFrontera - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex bg-gray-100 min-h-screen font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white min-h-screen p-6 shadow-lg">
    <h1 class="text-2xl font-bold mb-8">ConectaFrontera</h1>
    <nav class="space-y-2">
      <a href="#" data-modulo="dashboard" class="block px-4 py-2 rounded hover:bg-blue-700">📊 Dashboard</a>
      <a href="#" data-modulo="viajeros" class="block px-4 py-2 rounded hover:bg-blue-700">🧍‍♂️ Viajeros</a>
      <a href="#" data-modulo="vehiculos" class="block px-4 py-2 rounded hover:bg-blue-700">🚗 Vehículos</a>
      <a href="#" data-modulo="documentos" class="block px-4 py-2 rounded hover:bg-blue-700">📄 Documentos</a>
      <a href="#" data-modulo="declaraciones" class="block px-4 py-2 rounded hover:bg-blue-700">📑 Declaraciones</a>
      <a href="#" data-modulo="reportes" class="block px-4 py-2 rounded hover:bg-blue-700">📈 Reportes</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <div id="dashboard-root">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Bienvenido al Panel de Administración</h2>
      <p class="text-gray-600">Selecciona un módulo en la barra lateral para comenzar.</p>
    </div>
  </main>

  <script src="../js/app.js"></script>
</body>
</html>
