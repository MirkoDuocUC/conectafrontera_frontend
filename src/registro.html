<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Crear cuenta</h1>
      <form id="registerForm" class="space-y-4">
        <input
          type="text"
          id="nombre"
          placeholder="Nombre completo"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring"
          required
        />
        <input
          type="email"
          id="correo"
          placeholder="Correo electrónico"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring"
          required
        />
        <input
          type="password"
          id="contrasena"
          placeholder="Contraseña"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring"
          required
        />
        <select
          id="rol"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring"
          required
        >
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="ADMINISTRADOR">Administrador</option>
          <option value="FUNCIONARIO_ADUANA">Funcionario Aduana</option>
          <option value="INSPECTOR_SAG">Inspector SAG</option>
          <option value="VIAJERO">Viajero</option>
        </select>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Registrarse
        </button>
      </form>
      <p id="error" class="text-red-500 mt-4 hidden text-sm text-center">
        Error al registrar. Intenta con otro correo.
      </p>
    </div>
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
