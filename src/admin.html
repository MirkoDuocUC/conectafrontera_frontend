<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador</title>
  <link href="../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Panel de Administraci칩n</h1>
    <button id="logoutBtn" class="mb-6 px-4 py-2 bg-red-500 hover:bg-red-600 text-blue-600 rounded">
      Cerrar sesi칩n
    </button>
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Registrar nuevo usuario</h2>
      <form id="formNuevoUsuario" class="space-y-4 bg-white rounded p-4 shadow">
        <input type="text" id="nuevoNombre" placeholder="Nombre" required class="w-full p-2 border rounded" />
        <input type="email" id="nuevoCorreo" placeholder="Correo" required class="w-full p-2 border rounded" />
        <input type="password" id="nuevaContrasena" placeholder="Contrase침a" required
          class="w-full p-2 border rounded" />
        <select id="nuevoRol" required class="w-full p-2 border rounded">
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="ADMINISTRADOR">Administrador</option>
          <option value="FUNCIONARIO_ADUANA">Funcionario Aduana</option>
          <option value="INSPECTOR_SAG">Inspector SAG</option>
          <option value="VIAJERO">Viajero</option>
        </select>
        <button type="submit" class="bg-green-600 text-black px-4 py-2 rounded">Registrar</button>
      </form>
    </section>

    <section id="editarUsuarioSection" class="mb-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Editar usuario</h2>
      <form id="formEditarUsuario" class="space-y-4 bg-black rounded p-4 shadow">
        <input type="hidden" id="editarIdUsuario" />
        <input type="text" id="editarNombre" placeholder="Nombre" required class="w-full p-2 border rounded" />
        <input type="email" id="editarCorreo" placeholder="Correo" required class="w-full p-2 border rounded" />
        <label for="editarContrasena">Contrase침a:</label>
        <input id="editarContrasena" type="password" class="border p-2 rounded w-full mb-2" />
        <select id="editarRol" required class="w-full p-2 border rounded">
          <option value="ADMINISTRADOR">Administrador</option>
          <option value="FUNCIONARIO_ADUANA">Funcionario Aduana</option>
          <option value="INSPECTOR_SAG">Inspector SAG</option>
          <option value="VIAJERO">Viajero</option>
        </select>
        <button type="submit" class="bg-blue-600 text-black px-4 py-2 rounded">Guardar cambios</button>
      </form>
    </section>



    <div id="usuariosContainer" class="grid gap-4"></div>
  </div>

  <script src="../js/admin.js"></script>
</body>

</html>
