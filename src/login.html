<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ConectaFrontera</title>
  <script src="../js/login.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
        <input type="email" id="correo" name="correo" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">Ingresar</button>
    </form>
    <p id="error" class="mt-4 text-center text-red-500 hidden">Credenciales inválidas</p>
  </div>
</body>
</html>
